<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>webssh</title>
    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/bootstrap/3.3.7/bootstrap.min.css" />
    <!--link rel="stylesheet" href="/static/xterm/4.4.0/xterm.css"/-->
    <link rel="stylesheet" href="/static/xterm/3.14.5/xterm.min.css" />
    <style>
        .input-width {
            width: 20%;
            display: inline-block;
        }

        .hide {
            display: none;
        }
    </style>

    <script>
        function checkwindow() {
            event.returnValue = false;
        }
    </script>

</head>
<!--body onbeforeunload="checkwindow()"-->

<body>
    <div style="margin-top: 10px" id="form">
        <form class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">IP</label>
                <div class="col-sm-10">
                    <input type="text" class="input-width form-control" id="host" placeholder="host"
                        value="127.0.0.1">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Port</label>
                <div class="col-sm-10">
                    <input type="text" class="input-width form-control" id="port" value="22">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="input-width form-control" id="user" placeholder="user" value="copv">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Authentication</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="auth" id="inlineRadio1" value="pwd" checked> passwd
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="auth" id="inlineRadio2" value="key"> sshkey
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">passwd</label>
                <div class="col-sm-10">
                    <input type="password" class="input-width form-control" id="password" placeholder="password"
                        value="257027">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">sshkey</label>
                <div class="col-sm-10">
                    <input type="file" id="pkey">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <span id="helpBlock" class="help-block">
                        Lưu ý:
                        <p style="color: red">1、Khi loại xác thực là xác thực mật khẩu, nội dung của hộp nhập khóa sẽ bị bỏ qua</p>
                        <p style="color: red">2、Khi loại xác thực là xác thực khóa, nếu hộp nhập mật khẩu không trống, nội dung của hộp nhập mật khẩu sẽ được sử dụng làm mật khẩu giải mã của khóa bí mật</p>
                    </span>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" onclick="websocket()">OK&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div id="django-webssh-terminal" class="hide">
        <div id="terminal"></div>
    </div>


    <script src="/static/jquery/3.4.1/jquery.min.js"></script>
    <script src="/static/bootstrap/3.3.7/bootstrap.min.js"></script>
    <script src="/static/bootbox/5.4.0/bootbox.min.js"></script>
    <script src="/static/xterm/4.4.0/xterm.min.js"></script>
    <script src="/static/xterm/3.14.5/xterm.min.js"></script>
    <script src="/static/zmodem/zmodem.devel.js"></script>
    <script src="/static/webssh.js"></script>

</body>

</html>
